<h1>Firebase Demo</h1>
<br>

<input type="text" (keyup.enter)="add(newCourseRef)" #newCourseRef>

<ul>
  <li *ngFor="let course of courses$ | async">
    {{ course  }}
    <button (click)="update(course)">Update</button>
  </li>
</ul>

<h1>Reading an Object</h1>
<p>{{ course$ | async | json }}</p>

<p>{{ author$ | async | json }}</p>

<ul *ngIf="newAuthor$ | async as author">
  <li>{{ author.name }}</li>
  <li>{{ author.student }}</li>
  <li>{{ author.isPremium }}</li>
</ul>
