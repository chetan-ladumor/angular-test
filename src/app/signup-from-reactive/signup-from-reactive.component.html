<h3>Reactive Form</h3>
<form [formGroup]="form" (ngSubmit)="loginMethod()">
  <div *ngIf="form.errors" class="alert alert-danger">
    Username or password aInvalid
  </div>
  
  <div formGroupName="account">

      <div class="form-group">
          <label for="username">Username</label>
          <input 
              formControlName="username"
              id="username" 
              type="text" 
              class="form-control">
          <!-- <div *ngIf="form.get('username').touched && form.get('username').invalid" class="alert alert-danger">
              Username is Required.
          </div>     -->
          <div *ngIf="username.pending">
            Checking for uniqueness..
          </div>
          <div *ngIf="form.get('account.username').touched && form.get('account.username').invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is Required..</div>
            <div *ngIf="username.errors.minlength">Username must be of min {{ username.errors.minlength.requiredLength }} character..</div>
            <div *ngIf="username.errors.cannotContainSpace">Username can not contain sapace.</div>
            <div *ngIf="username.errors.shouldBeUnique">Username Already taken.</div>
          </div>
      </div>
      <div  class="form-group">
          <label for="password">Password</label>
          <input
              formControlName="password" 
              id="password" 
              type="text" 
              class="form-control">
          <div *ngIf="passwordValidate.touched && passwordValidate.invalid" class="alert alert-danger">
            Password Field Is required.
          </div>
      </div>

  </div>
  

  <button class="btn btn-primary" type="submit">Sign Up</button>

</form>
